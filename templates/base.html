<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aves del Barrio Parques de la Italia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3c7e3c;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }
        nav button {
            background-color: #5a8f5a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #4c7f4c;
        }
        section.intro {
            padding: 2rem;
            background-color: #eaf5ea;
            text-align: center;
        }
        section.intro p {
            max-width: 800px;
            margin: auto;
        }
        figure {
            text-align: center;
            margin: 2rem 0;
        }
        figure img { max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>LAS AVES DEL BARRIO PARQUES DE LA ITALIA - PALMIRA, COLOMBIA</h1>
</header>

<nav>
    <button>Guía de avistamiendo y registro</button>
    <button>Regístra tu avistamiendo</button>
    <button>Explora los registros</button>
    <button>Conoce más sobre aves</button>
</nav>
{% block main %}
{% endblock %}
